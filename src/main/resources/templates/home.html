<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Bulletin Board</title></head>
<body>
<h1>Welcome to the Bulletin Board</h1>

<p>Logged in as <b th:text="${#httpServletRequest.remoteUser}"></b></p>
<a href="/logout">Logout</a>

<hr>
<h2>New Post</h2>
<form th:action="@{/post}" method="post">
    <label>Title: <input type="text" name="title"/></label><br>
    <label>Content: <textarea name="content"></textarea></label><br>
    <button type="submit">Submit</button>
</form>

<hr>
<h2>Posts</h2>
<ul>
    <li th:each="post : ${posts}">
        <b th:text="${post.title}"></b> -
        <i th:text="${post.author.username}"></i>
        <p th:text="${post.content}"></p>
    </li>
</ul>
</body>
</html>
